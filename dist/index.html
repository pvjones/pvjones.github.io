<!doctype html>
<html lang="en" ng-app="nasaViewer">

  <head>
    <meta charset="utf-8">
    <title>skyDash</title>
    <!-- gulp -->
    <link rel="stylesheet" type="text/css" href="./dist/styles.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700|Droid+Serif:400,700" rel="stylesheet">
  </head>

  <body>

    <div class="header-bg">
    </div>

    <div ng-controller="mainContr" class="flex-col header" >
        <div class="flex-row menu">
          <div ui-sref-active="active-menu">
            <a ui-sref="home">home</a>
          </div>
          <div ui-sref-active="active-menu">
            <a ui-sref="neo">asteroids</a>
          </div>
          <div ui-sref-active="active-menu">
            <a ui-sref="apod">apod</a>
          </div>
          <div>
            <a ui-sref="home({'#':'about'})">about</a>
          </div>
        </div>
    </div>


   <div class="ui-view-container">
      <div class="well" ui-view></div>        
   </div>


    <!-- cdn dependencies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="https://use.fontawesome.com/2988cdf027.js"></script>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular-animate.min.js"></script>

    <!-- gulp -->
    <script type="text/javascript" src="./dist/js/bundle.js"></script>

    </body>

</html>
